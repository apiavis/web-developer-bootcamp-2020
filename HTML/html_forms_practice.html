<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>

<body>
    <h1>Tacos</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password: </label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Select a color: </label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number: </label>
            <input id="number" type="number" placeholder="enter a number" name="number">
        </p>
        <p>
            <label for="time">Select a time: </label>
            <input id="time" type="time" name="time">
        </p>
        <button type="submit">Submit</button>
    </form>
    <br>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <label for="search1">Search term: </label>
        <input type="text" name="q" id="search1">
        <button>Search Reddit</button>
    </form>
    <br>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <label for="search2">Search term: </label>
        <input type="text" name="q" id="search2">
        <button>Search Google</button>
    </form>
    <br>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <label for="search3">Search term: </label>
        <input type="text" name="search_query" id="search3">
        <button>Search YouTube</button>
    </form>
    <br>
    <h3>Search Amazon</h3>
    <form action="https://www.amazon.com/s">
        <label for="search4">Search term: </label>
        <input type="text" name="k" id="search4">
        <button>Search Amazon</button>
    </form>
    <br>
    <hr>
    <h2>More Inputs!</h2>
    <form action="/dogs">
        <input type="checkbox" id="agree" name="agree" checked>
        <label for="agree">I agree</label>
        <button>Submit</button>
    </form>

</body>

</html>
