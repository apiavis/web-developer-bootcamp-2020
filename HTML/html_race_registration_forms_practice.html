<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration</h1>
    <hr>
    <form action="/demo">
        <div>
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName" placeholder="first name" required>
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName" placeholder="last name" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="5k" value="5k" checked>
            <label for="5k">Fun Run 5K</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email1">Email: </label>
            <input type="email" name="email1" id="email1" placeholder="email" required>
            <label for="password1">Password: </label>
            <input type="password" name="password" id="password1" placeholder="password" required>
        </div>
        <div>
            <label for="age">Select Age Group: </label>
            <select name="age" id="age">
                <option value="under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>

    </form>

</body>

</html>
